<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Become a Partner</title>
    <link rel="stylesheet" href="WorkerReg.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha384-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <style>
        #map {
            height: 400px;
            width: 100%;
            margin-top: 15px;
        }

        .search-container {
            margin-bottom: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Join Our Platform</h1>
        <form id="workerForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name"><i class="fas fa-user"></i> Worker Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="phone"><i class="fas fa-phone"></i> Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required pattern="[0-9]{10}">
            </div>

            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="photo"><i class="fas fa-image"></i> Worker Photo</label>
                <input type="file" id="photo" name="photo" accept="image/*" required>
            </div>

            <div class="form-group">
                <label for="profession"><i class="fas fa-briefcase"></i> Profession</label>
                <input type="text" id="profession" name="profession" placeholder="e.g., Plumber, Electrician" required>
            </div>

            <div class="form-group">
                <label for="experience"><i class="fas fa-calendar-alt"></i> Years of Experience</label>
                <input type="number" id="experience" name="experience" min="0" max="50" placeholder="Enter years of experience" required>
            </div>

            <div class="form-group">
                <label for="location"><i class="fas fa-map-marker-alt"></i> Preferred Working Location</label>
                <div class="location-input">
                    <input type="text" id="location" name="location" placeholder="Enter your hometown" required>
                    <button type="button" id="mapBtn" title="Select from Map"><i class="fas fa-map"></i></button>
                </div>
            </div>

            <button type="submit" class="submit-btn">Join Now</button>
        </form>
    </div>

    <!-- Modal for Map Selection -->
    <div id="mapModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Select Your Location</h2>
            <div class="search-container">
                <input type="text" id="searchBox" placeholder="Search for a location" />
                <button id="searchBtn">Search</button>
            </div>
            <div id="map"></div>
            <button id="selectLocation" class="submit-btn">Select Location</button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const workerForm = document.getElementById('workerForm');
            const mapBtn = document.getElementById('mapBtn');
            const mapModal = document.getElementById('mapModal');
            const closeModal = document.querySelector('.close');
            const selectLocationBtn = document.getElementById('selectLocation');
            const locationInput = document.getElementById('location');
            const searchBox = document.getElementById('searchBox');
            let map;
            let marker;

            // Initialize Leaflet Map
            function initMap() {
                const defaultLocation = [20.2961, 85.8245]; // Bhubaneswar coordinates
                if (!map) {
                    map = L.map('map').setView(defaultLocation, 13);
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        maxZoom: 19,
                        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                    }).addTo(map);

                    // Add satellite view
                    L.tileLayer('https://{s}.tiles.mapbox.com/styles/v1/mapbox/satellite-v9/{z}/{x}/{y}@2x.png', {
                        maxZoom: 19,
                        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
                    }).addTo(map);
                    
                    marker = L.marker(defaultLocation, { draggable: true }).addTo(map);

                    marker.on('dragend', function () {
                        const pos = marker.getLatLng();
                        fetchAddress(pos.lat, pos.lng);
                    });

                    map.on('click', function (e) {
                        marker.setLatLng(e.latlng);
                        fetchAddress(e.latlng.lat, e.latlng.lng);
                    });
                }
            }

            // Fetch address based on latitude and longitude
            function fetchAddress(lat, lng) {
                fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}`)
                    .then(response => response.json())
                    .then(data => {
                        locationInput.value = data.display_name || "Location not found";
                    })
                    .catch(err => {
                        console.error('Error fetching address:', err);
                        locationInput.value = "Address not found";
                    });
            }

            // Open Modal
            mapBtn.addEventListener('click', () => {
                mapModal.style.display = 'block';
                initMap();
            });

            // Close Modal
            closeModal.addEventListener('click', () => {
                mapModal.style.display = 'none';
            });

            window.onclick = function (event) {
                if (event.target == mapModal) {
                    mapModal.style.display = 'none';
                }
            }

            // Select Location from Map
            selectLocationBtn.addEventListener('click', () => {
                const pos = marker.getLatLng();
                fetchAddress(pos.lat, pos.lng);
                mapModal.style.display = 'none';
            });

            // Search functionality
            const geocoder = L.Control.Geocoder.nominatim();

            document.getElementById('searchBtn').addEventListener('click', () => {
                const query = searchBox.value;
                geocoder.geocode(query, (results) => {
                    if (results.length) {
                        const latlng = results[0].center;
                        map.setView(latlng, 13);
                        marker.setLatLng(latlng);
                        fetchAddress(latlng.lat, latlng.lng);
                    } else {
                        alert('Location not found. Please try another search.');
                    }
                });
            });

            // Handle Form Submission
            workerForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(workerForm);

                try {
                    const response = await fetch('http://localhost:5500/api/workers', {
                        method: 'POST',
                        body: formData
                    });

                    if (response.ok) {
                        alert('Registration successful!');
                        workerForm.reset();
                    } else {
                        const error = await response.json();
                        alert(`Error: ${error.message}`);
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('An error occurred while submitting the form.');
                }
            });
        });
    </script>
</body>

</html>
